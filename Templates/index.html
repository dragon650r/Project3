<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Data Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .button-container {
            margin-top: 100px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Netflix Data Visualizations</h1>
    <p>Welcome! Choose a visualization to explore:</p>
    <div class="button-container">
        <a href="/hunter" class="button">Hunter's Pie Chart</a>
        <a href="/jose" class="button">Jose's Scatter Plot</a>
        <a href="/aidan" class="button">Aidan's Bokeh Chart</a>
    </div>
</body>
</html>
